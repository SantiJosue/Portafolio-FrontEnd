<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label class="fw-bold" for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                        [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group mt-4">
                    <label class="fw-bold" for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido"
                        [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group mt-4">
                    <label class="fw-bold" for="apellido">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="persona.descripcion" required>
                </div>

            </form>
            <button class="btn btn-primary mt-4 fw-bold">
                Editar persona
            </button>
        </div>
    </div>
</div>
