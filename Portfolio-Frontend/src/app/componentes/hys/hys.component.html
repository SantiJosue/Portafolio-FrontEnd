<section class="section-habilities" data-aos="fade-up" data-aos-duration="1000">

    <div class="row">
        <h2 class="text-light mt-2 text-center">Hard & Soft Skills</h2>
        <h3 class="text-light mt-4">Hard Skills:</h3>
        <div>
            <button type="button" routerLink="/newHyS" class="btn btn-primary" *ngIf="isLogged">AÃ±adir skill</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4" *ngForm="let skill of skill">
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="100"
            [imageSrc]="''"
            [title]="(skill.nombre)"
            [imageHeight]="100"
            [imageWidth]="100"
            [backgroundColor]="'#0077ff'"
            [showImage]="true"
            [unitsFontSize]="'20'"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'orange'"
            [innerStrokeColor]="'#c78202'"
            [animation]="true"
            [animationDuration]="800"
        ></circle-progress>

        <button class="btn btn-primary" routerLink="/editexp/{{skill.id}}">
            <i class="bi bi-pencil"></i> Editar</button>
            <button class="btn btn-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash"></i> Borrar</button>
        </div>
